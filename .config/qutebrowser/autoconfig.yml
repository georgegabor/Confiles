# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.tabs.even.bg:
    global: black
  colors.tabs.odd.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: lightblue
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: lightblue
  colors.tabs.selected.odd.fg:
    global: black
  fonts.completion.category:
    global: bold 12pt sans
  fonts.completion.entry:
    global: 12pt sans
  fonts.debug_console:
    global: 12pt sans
  fonts.downloads:
    global: 12pt sans
  fonts.hints:
    global: bold 12pt sans
  fonts.keyhint:
    global: 12pt sans
  fonts.messages.error:
    global: 12pt sans
  fonts.messages.info:
    global: 12pt sans
  fonts.messages.warning:
    global: 12pt sans
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 12pt sans
  fonts.tabs:
    global: 12pt sans
  url.default_page:
    global: https://google.com/search?q={}
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://google.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  zoom.default:
    global: 100%
